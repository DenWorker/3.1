<!DOCTYPE html>
<html data-bs-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <title>Информация о человеке</title>

</head>
<body>
<div th:replace="other/navbar.html"></div>

<div class="container d-flex justify-content-center align-items-center">
    <!--Отображение человека-->
    <div class="row p-1">
        <form th:each="role : ${currentUser.getUser().getRoles()}" th:if="${role.getRoleName() == 'ROLE_ADMIN'}"
              style="margin-bottom: 5px;"
              th:action="@{/admin/all_users}" th:method="GET">
            <button class="btn btn-outline-success bi-arrow-left-square" type="submit"> Назад</button>
        </form>
        <div class="card" style="margin: 10px; padding: 10px; width: 40rem;">
            <div class="card-header bi-people"
                 style="color: #aeff6d; font-size: 35px"
                 th:text="' ' + ${currentUser.getUser().getName()}">
            </div>
            <div class="card-body ">
                <h6 class="card-subtitle mb-3" th:text="'ID: ' + ${currentUser.getUser().getId()}">value</h6>
                <h6 class="card-subtitle mb-3" th:text="'Возраст: ' + ${currentUser.getUser().getAge()}">value</h6>
                <h6 class="card-subtitle mb-3" th:text="'Пол: ' + ${currentUser.getUser().getGender()}">value</h6>
                <h6 class="card-subtitle mb-3" th:text="'Электронная почта: ' + ${currentUser.getUser().getEmail()}">
                    value</h6>
            </div>
        </div>
    </div>
</div>


<script src="/static/js/bootstrap.bundle.js"></script>
</body>
</html>
